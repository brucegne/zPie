<!DOCTYPE html>
<html>
<title>W3.JS</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
<body class="w3-container">
<div class="w3-bar w3-black">
  <a href="/" class="w3-bar-item w3-button">Home</a>
  <a href="/addrec" class="w3-bar-item w3-button">New Record</a>
</div>
<h2>Testing W3.JS with CSS</h2>

<table id="id01" class="w3-table-all w3-card-4" style="width: 600px;">
  <tr>
    <th>Key</th>
    <th>Name</th>
    <th>Family</th>
    <th>Age</th>
  </tr>
  {% raw %}
  <tr w3-repeat="records">
    <td>{{ fname }}</td>
    <td>{{ lname }}</td>
    <td>{{ city }}</td>
    <td>{{ phone }}</td>
  </tr>
  {% endraw %}
</table>

<script>
w3.getHttpObject("mjson", myFunction);

function myFunction(myObject) {
  w3.displayObject("id01", myObject);
}
</script>

</body>
</html>
